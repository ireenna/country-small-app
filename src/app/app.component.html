<div id="main">
    <ul>
        <li *ngFor="let q of res?.questions" (click)="selectQuestion(q)" class="table">
            <span class="line top"></span><span class="line left"></span>{{q.Text}}<span class="line right"></span><span class="line bottom"></span></li>
    </ul>
    <div [innerHTML]="res?.html" id="info"></div>
</div>
